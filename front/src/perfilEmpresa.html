<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="perfilEmpresa.css">
</head>
<body>

<div class="bg-white">

    <div class="container">
        <div class="d-flex justify-content-between py-4">
            <div class="d-flex gap-2">
                <a href="#" class="btn btn-primary btn-sm">Mensagens</a>
                <a href="#" class="btn btn-primary btn-sm">Editar perfil</a>
                <a href="#" class="btn btn-primary btn-sm">Configurações</a>
            </div>
            <div>
                <a href="#" class="btn btn-primary btn-sm">Sair</a>
            </div>
        </div>

        <hr class="m-3">

        <div class="container">
            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt class="ui-w-100 rounded-circle mb-3">
            <div class = "mb-3">
                <span id="nomeEmpresa"></span>
            </div>
            <div class = "mb-3">
                <span id="descricaoEmpresa"></span>
            </div>
        </div>
        <hr class="m-3">

        <ul class="nav nav-tabs tabs-alt justify-content-center">
            <li class="nav-item">
                <a class="nav-link py-4 active" href="#">Procurar candidatos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-4" id = "candidatosAll" href="#">Todos os candidatos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-4" href="#">Meus matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-4" href="#">Minhas curtidas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-4" id= "criarVagaLink" href="#">Criar vaga</a>
            </li>
        </ul>

    </div>
</div>

<div>
    <div class = "container" id = "cadastroVaga">
        <div id="formularioVaga" class="mt-4 w-100" >
            <div class="mb-3">
                <label for="nomeVaga" class="form-label">Nome da Vaga:</label>
                <input type="text" id="nomeVaga" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="descricaoVaga" class="form-label">Descreva a vaga: </label>
                <textarea class="form-control" id="descricaoVaga" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="areaAtuacaoVaga" class="form-label">Informe aqui as áreas de atuação da vaga: </label>
                <textarea class="form-control" id="areaAtuacaoVaga" rows="3"></textarea>
            </div>


            <div class="mb-3">
                <label for="competenciasVaga" class="form-label">Informe aqui as competências e conhecimentos requisitados pela empresa: </label>
                <textarea class="form-control" id="competenciasVaga" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="jornadaVaga" class="form-label">Tipo de Jornada</label>
                <input type="text" id="jornadaVaga" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="localidadeVaga" class="form-label">Local da Vaga:</label>
                <input type="text" id="localidadeVaga" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="salarioVaga" class="form-label">Salário:</label>
                <input type="text" id="salarioVaga" class="form-control" />
            </div>

            <div class = "pb-3">
                <button id="cadastrarVaga" class="btn btn-primary">Cadastrar Vaga</button>
            </div>

        </div>
    </div>
</div>

<div style="padding: 60px">
    <div class="container" id="mostrarCandidatosAll">

    </div>

</div>

<template id="cardEmpresaTemplate">
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <p class="card-text"></p>
        </div>
    </div>
</template>

<div>
    <canvas id="myChart"></canvas>
</div>



    <script src="perfilEmpresa.js" type="module"></script>

</body>
</html>
